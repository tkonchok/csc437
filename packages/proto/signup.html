<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Dra.Wave</title>
  <link rel="stylesheet" href="/styles/page.css" />
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet" />
</head>

<body>
<header>
  <div class="header-row">
    <div class="logo">
      <a href="index.html"><img src="/images/Logo.png" alt="Dra.Wave Logo"></a>
    </div>

    <div class="header-center">
      <h2 class="slogan">"Where Artists Share Ideas"</h2>
    </div>

    <div class="dark-toggle">
      <label id="darkmode-toggle">
        <input type="checkbox" autocomplete="off"> Dark Mode
      </label>
    </div>
  </div>
</header>

<div id="menu-bar"></div>

<main>
  <h2>Create Your Account</h2>

  <form id="signup-form">
    <label for="username">Username</label>
    <input id="username" name="username" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <label for="userType">I am a:</label>
    <select id="userType" name="userType" required>
      <option value="artist">Artist</option>
      <option value="curator">Curator</option>
    </select>

    <button type="submit">Sign Up</button>
    <p id="signup-msg" style="text-align:center;margin-top:10px;"></p>
  </form>

  <p style="text-align:center;">Already have an account? <a href="login.html">Login</a></p>
</main>

<footer><p>Â© 2025 Dra.Wave</p></footer>

<script type="module" src="/src/scripts/auth.js"></script>
<script type="module" src="/src/scripts/darkmode.js"></script>
<script type="module" src="/src/scripts/auth-ui.js"></script>

</body>
</html>
