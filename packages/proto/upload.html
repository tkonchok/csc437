<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload - Dra.Wave</title>
  <link rel="stylesheet" href="/styles/page.css">
</head>

<body>
<header>
  <div class="header-row">
    <div class="logo">
      <a href="index.html"><img src="/images/Logo.png" alt="Dra.Wave Logo"></a>
    </div>

    <div class="header-center">
      <h2 class="slogan">"Where Artists Share Ideas"</h2>
    </div>

    <div class="dark-toggle">
      <label id="darkmode-toggle">
        <input type="checkbox" autocomplete="off"> Dark Mode
      </label>
    </div>
  </div>
</header>
<div id="menu-bar"></div>

<main>
  <h2>Upload New Track</h2>

  <form id="upload-form" enctype="multipart/form-data">
    <label>Title</label>
    <input type="text" name="title" required>

    <label>Genre</label>
    <input type="text" name="genre" required>

    <label>Cover Image</label>
    <input type="file" name="image" accept="image/*" required>

    <label>Audio File</label>
    <input type="file" name="audio" accept="audio/*" required>

    <button type="submit">Upload</button>
    <p id="upload-msg"></p>
  </form>
</main>

<footer>
  <p>Â© 2025 Dra.Wave</p>
</footer>

<script type="module" src="/src/scripts/darkmode.js"></script>
<script type="module" src="/src/scripts/auth-ui.js"></script>
<script type="module" src="/src/scripts/upload.js"></script>

</body>
</html>
