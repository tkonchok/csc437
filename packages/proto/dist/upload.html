<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/page.css">


  <title>Upload - Dra.Wave</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

</head>

<body>

<header>
  <img src="images/logo.png" alt="Dra.Wave Logo">
  <h2>"Where Artists Share Ideas"</h2>
  <nav>
    <ul>
      <li><a href="/logged-in.html">
      <img src="/icons/home.svg" class="nav-icon" alt="Home">
       Home</a></li>
      <li><a href="/profile.html">Profile</a></li>
      <li><a href="/index.html">Logout</a></li>
    </ul>
  </nav>
</header>

<main>
  <section>
    <h2>Upload a New Audio Post</h2>

    <form action="/audiopost.html" method="get">
      <label for="trackname">Track Name:</label>
      <input type="text" id="trackname" name="trackname" required>

      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required>

      <label for="audiofile">Upload Audio File:</label>
      <input type="file" id="audiofile" name="audiofile" accept="audio/*" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" cols="40"></textarea>

      <button type="submit">Upload</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2025 Dra.Wave — Built for Artists, By Artists</p>
</footer>

</body>
</html>
