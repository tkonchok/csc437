<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Dra.Wave</title>
  <link rel="stylesheet" href="/styles/page.css" />
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet" />
</head>

<body>
<header>
  <div class="header-row">
    <div class="logo">
      <a href="index.html"><img src="/images/Logo.png" alt="Dra.Wave Logo" /></a>
    </div>
    <div class="header-center">
      <h2 class="slogan">"Where Artists Share Ideas"</h2>
    </div>
    <div class="dark-toggle">
      <label id="darkmode-toggle">
        <input type="checkbox" autocomplete="off" /> Dark Mode
      </label>
    </div>
  </div>
</header>

<div id="menu-bar"></div>

<main>
  <section class="profile-section">
    <h2>Your Profile</h2>

    <form id="profile-form">
      <div class="profile-card">
        <div class="avatar-container">
          <img id="profile-avatar" src="/images/profile.jpg" alt="Avatar" />
          <input type="file" id="avatar-upload" name="avatar" accept="image/*" />
        </div>

        <div class="bio-container" style="width:100%; margin-top:1rem;">
          <label for="bio">About you</label>
          <textarea id="bio" rows="4"></textarea>
        </div>

        <button type="submit">Save Changes</button>
        <p id="profile-msg"></p>
      </div>
    </form>
  </section>

  <section>
    <h2>Your Tracks</h2>
    <div id="my-posts" class="feed"></div>
  </section>
</main>

<footer>
  <p>© 2025 Dra.Wave — Built for Artists, By Artists</p>
</footer>

<script type="module" src="/src/scripts/darkmode.js"></script>
<script type="module" src="/src/scripts/auth-ui.js"></script>
<script type="module" src="/src/scripts/profile.js"></script>
</body>
</html>
