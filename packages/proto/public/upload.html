<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload - Dra.Wave</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Krona One', sans-serif; background-color:#14D972; }
    .card {
      background-color: white;
      padding: 20px;
      margin-top: 50px;
      width: 60%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<table width="100%" bgcolor="black" cellpadding="10">
  <tr>
    <td align="left"><img src="images/logo.png" height="60"></td>
    <td align="center" style="color:white;"><em>"Where Artists Share Ideas, Not Just Songs"</em></td>
    <td align="right" style="color:white;">
      <a href="logged-in.html" style="color:white;">Home</a> | 
      <a href="profile.html" style="color:white;">Profile</a> | 
    </td>
  </tr>
</table>

<center>
  <div class="card">
    <h2>Upload New Audio Post</h2>
    <!-- Mock upload: just redirects -->
    <form action="audiopost.html" method="get">
      <p>Track Name:<br><input type="text" name="trackname" required></p>
      <p>Genre:<br><input type="text" name="genre" required></p>
      <p>Upload File:<br><input type="file" name="audiofile" accept="audio/*" required></p>
      <p>Description:<br><textarea rows="4" cols="40" name="description"></textarea></p>
      <button type="submit">Upload</button>
    </form>
  </div>
  <br>
  <br>
</center>

<!-- FOOTER -->
<table width="100%" bgcolor="black" cellpadding="10">
  <tr><td align="center" style="color:white;">© 2025 Dra.Wave — Built for Artists, By Artists</td></tr>
</table>

</body>
</html>
